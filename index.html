<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-6">
                        <div class="card px-3 py-4">
                            <form id="form">
                                <!-- Inputs números -->
                                <div class="form-group">
                                    <input type="number" class="form-control" id="num1" placeholder="Primer número" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control"  id="num2" placeholder="Segundo número" required>
                                </div>
                                <!-- Botones de operaciones -->
                                <div class="form-group">
                                    <div class="d-inline-block">
                                        <label for="sumar">sumar</label>
                                        <input type="radio" name="seleccion" id="sumar" checked><br>
                                        <label for="restar">restar</label>
                                        <input type="radio" name="seleccion" id="restar">
                                    </div>
                                    <div class="float-right">
                                        <label for="multiplicar">multiplicar</label>
                                        <input type="radio" name="seleccion" id="multiplicar"><br>
                                        <label for="dividir">dividir</label>
                                        <input type="radio" name="seleccion" id="dividir">
                                    </div>
                                </div>
                                <input type="submit" value="calcular" class="btn btn-primary w-100">
                                <h4 id="lblRes" class="mt-3">Resultado:</h4>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
